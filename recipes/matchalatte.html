<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Matcha Latte</h1>
    <img src="images/iced-matcha-latte.jpg" alt="Iced Matcha Latte" height="310">
    <h2>Description</h2>
  <p>A cold matcha beverage with a milky finish.</p>
  <h2>Ingredients</h2>
  <ul>
    <li>Matcha Powder</li>
    <li>Milk</li>
    <li>Ice</li>
    <li>Water</li>
  </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil water and add matcha powder.</li>
        <li>Allow to cool for 5-10 minutes.</li>
        <li>Add milk and ice, then serve.</li>
    </ol>
    

</body>
